<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>Recipe Name :{{ recipe.name }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" dropDownButton>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a href="#" (click)="addIngredientsToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<hr />
<div class="row">
    <div><ul>
        <li *ngFor ="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.quantity}}</li>
    </ul></div>
  <div class="col-xs-12">Description : {{ recipe.description }}</div>
</div>
