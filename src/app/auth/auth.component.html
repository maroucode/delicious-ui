<div class="row" style="align-content: center">
  <div class="col-xs-12 col-md-6">
    <diV style="text-align: center" *ngIf="isLoading">
      <app-spinner> </app-spinner> 
    </diV>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          id="email"
          ngModel
          email
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          ngModel
          required
        />
      </div>
      <div class="row">
        <div class="col-xs-6">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">
            {{ isSignInMode ? "Sign In" : "Sign Up" }}
          </button>
        </div>
        <div class="col-xs-6">
          <button type="button" (click)="switchMode()" class="btn btn-success">
            {{ isSignInMode ? "Switch to Sign Up" : "Swith to Sign In" }}
          </button>
        </div>
      </div>
    </form>
    <hr />
    <ng-template appAlertHolder></ng-template>
   <!-- <app-alert *ngIf="errorMessage" [errorMessage]="errorMessage" (hideErrorEvent)="resetErrorMessage()"></app-alert>-->
  </div>
</div>
